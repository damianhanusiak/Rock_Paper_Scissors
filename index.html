<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69b5ae34e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <nav class="darktheme">
        <h1>
        </h1>
    </nav>

    <div class="game darktheme">
        <h3>Choose your hand:</h3>
        <div class="select">
            <i data-option="rock" class="fa-regular fa-hand-back-fist"></i>
            <i data-option="paper" class="fa-regular fa-hand"></i>
            <i data-option="scissors" class="fa-regular fa-hand-scissors"></i>
        </div>

        <button class="start">Let's play!</button>
        <p class="whoiswin"><span data-summary="winner"></span></p>

        <div class="panels">
            <div class="panel-left">
                <h3>Game results:</h3>
                <p>Your choice: <span data-summary="your-choice"></span></p>
                <p>Computer choice: <span data-summary="computer-choice"></span></p>

            </div>

            <div class="panel-right">
                <h3>Current results:</h3>
                <p class="numbers">Number of games: <span>0</span></p>
                <p class="wins">Wins: <span>0</span></p>
                <p class="losses">Losses: <span>0</span></p>
                <p class="draws">Draws: <span>0</span></p>
                <button class="reset">Reset results</button>
            </div>
        </div>
    </div>

    <footer class="darktheme">
        Created by Damian Hanusiak &copy;
    </footer>

    <script src="game.js"></script>
</body>

</html>
